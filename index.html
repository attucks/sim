<body>
<div>Click to add food. B to add Barrier. X to remove barrier.</div>

<script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>

<script>
// === kaboom initialization ===
kaboom({
  background: [0, 0, 0],
  width: 1800,
  height: 10000,
  scale: 1,
});

// Now kaboom is ready, so barrierSize can be defined
window.barrierSize = vec2(10, 10);

// === Load all your other scripts manually inside a function ===
function startGame() {
  // you can also loadSprites here if needed

  // Now load your constants
  const scriptConstants = document.createElement('script');
  scriptConstants.src = "constants.js";
  document.body.appendChild(scriptConstants);

  const scriptUtils = document.createElement('script');
  scriptUtils.src = "utils.js";
  document.body.appendChild(scriptUtils);

  const scriptEntities = document.createElement('script');
  scriptEntities.src = "entities.js";
  document.body.appendChild(scriptEntities);

  const scriptAnimalLogic = document.createElement('script');
  scriptAnimalLogic.src = "animalLogic.js";
  document.body.appendChild(scriptAnimalLogic);

  const scriptEvents = document.createElement('script');
  scriptEvents.src = "events.js";
  document.body.appendChild(scriptEvents);

  const scriptUI = document.createElement('script');
  scriptUI.src = "ui.js";
  document.body.appendChild(scriptUI);

  const scriptMain = document.createElement('script');
  scriptMain.src = "main.js";
  document.body.appendChild(scriptMain);
}

// When everything has loaded, THEN start the game
window.addEventListener("load", startGame);
</script>
</body>
